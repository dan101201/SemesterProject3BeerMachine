<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/primary_design.css" />
    <link rel="stylesheet" href="../css/config_design.css" />
    <script src="../js/speedLimit.js" defer></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/alert.js" defer></script>
    <script src="../js/commandbuttons.js"></script>

    <script type="text/javascript">
        jQuery(function($) {
            $('#inventory').load('index.html #inventory');
        });
    </script>
    <title>Config</title>
</head>

<body>

    <div id="navbar">
    </div>
    <script>
        $(function() {
            $("#navbar").load("navbar.html");
        });
    </script>


    <main class="ConfigurationTab">
        <div id="inputValues">

            <label for="recipeChanger">Pick a Recipe</label>

            <select onchange="maxLimit()" id="recipeChanger">  
                <option value="pilsner" >Pilsner</option>  
                <option value="wheat">Wheat</option>  
                <option value="ipa">IPA</option>  
                <option value="stout">Stout</option>
                <option value="ale">Ale</option>
                <option value="alcoholFree">Alcohol Free</option>
            </select>

            <Label for="speed"> Pick speed</label>
            <input id="speed" type="number" min="0" max="600" value="0" />

            <Label for="delay"> Choose Delay if needed</label>
            <input id="delay" type="number" min="0" value="0" />

            <div id="button_group">
                <button onclick="commandStart()">Start</button><br>
                <button onclick="commandStop()">Stop</button><br>
                <button onclick="commandAbort()">Abort</button><br>
                <button onclick="commandClear()">Clear</button><br>
                <button onclick="commandReset()">Reset</button><br>
            </div>

        </div>

        <div id="inventory"> </div>
    </main>

</body>

</html>
