<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/primary_design.css" />
    <link rel="stylesheet" href="../css/homepage_design.css" />
    <link rel="stylesheet" href="../css/batch_design.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/inventoryRequest.js"></script>
    <script src="../js/alert.js" defer></script>
    <script src="../js/notification.js"></script>
    <title>Start</title>
</head>

<body>
    <div id="navbar">

    </div>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <main class="sections">
        <div id="button_group">
            <button id="StartButton" type="submit">Start</button><br>
            <button>Stop</button> <br>
            <button>Abort</button><br>
            <button>Clear</button><br>
        </div>
        <div id="inventory">
            <div id="sensors">
                <div class="barcontainer">
                    <div class="bar" id="barley" style="height: 1%;"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="hops" style="height:70%"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="malt" style="height:30%"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="wheat" style="height:90%"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="yeast" style="height:30%"></div>
                </div>
            </div>
            <div class="barcontainer">
                <div class="bar" id="maintain" style="height:99%"></div>
            </div>
        </div>
        <div id="warning_table">
            <div id="scroll_table">
                <table id="warningTable">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Warning</td>
                            <td>Timestamp</td>
                            <td>Machine nr</td>
                        </tr>
                    </thead>
                    <tbody id="warningBody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button onclick="addToWarningTable(1,'test', 'test', 0)">click</button>
        </div>
    </main>
    <div id="info_table">
        <Label for="current_table"> Current Batches</Label>
        <div id="current_table">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Recipe</td>
                        <td>Speed</td>
                        <td>Amount Produced</td>
                        <td>Amount Accepted</td>
                        <td>Amount Declined</td>
                        <td>Machine number</td>
                        <td>Timestamp</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Barley</td>
                        <td>420</td>
                        <td>100</td>
                        <td>69</td>
                        <td>31</td>
                        <td>1</td>
                        <td>14-11-2022</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <div id="info_table">
        <Label for="old_table"> Previous Batch</Label>
        <div id="old_table">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Recipe</td>
                        <td>Speed</td>
                        <td>Amount Produced</td>
                        <td>Amount Accepted</td>
                        <td>Amount Declined</td>
                        <td>Machine number</td>
                        <td>Timestamp</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Barley</td>
                        <td>420</td>
                        <td>100</td>
                        <td>69</td>
                        <td>31</td>
                        <td>1</td>
                        <td>14-11-2022</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
