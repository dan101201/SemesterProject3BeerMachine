<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/primary_design.css" />
    <link rel="stylesheet" href="../css/homepage_design.css" />
    <link rel="stylesheet" href="../css/batch_design.css">
    <link rel="stylesheet" href="../css/popup.css" />

    <script src="../js/jquery.js"></script>
    
    <script src="../js/HTTPConnection.js"></script>
    <script src="../js/tableDate.js"></script>
    <script src="../js/alert.js" defer></script>
    <script src="../js/notification.js"></script>
    <script src="../js/commandbuttons.js"></script>
    <script src="../js/popup.js" defer></script>
    <script src="../js/speedLimit.js" defer></script>
    <script src="../js/commandbuttons.js"></script>
    <title>Start</title>
</head>

<body>
    <div id="navbar"></div>
    <script>
        $(function() {
            $("#navbar").load("navbar.html");
        });
    </script>
    <div class="popup" id="popup">
        <div class="popup-header">
            <div class="title">Configure batch</div>
            <button data-close-button class="closebutton">&times;</button>
        </div>
        <div class="popup-body">
            <label for="recipeChanger">Pick a Recipe*</label><br>
            <select onchange="maxLimit()" id="recipeChanger">
                <option value=0 >Pilsner</option>  
                <option value=1>Wheat</option>  
                <option value=2>IPA</option>  
                <option value=3>Stout</option>
                <option value=4>Ale</option>
                <option value=5>Alcohol Free</option>
            </select><br>
            <Label for="batch_size">Batch size:</Label><br>
            <input id="batch_size" type="number" min="1" max="65000" value="0"><br>
            <Label for="speed"> Pick speed*</label><br>
            <input id="speed" type="number" min="0" max="600" value="0" onchange="maxLimit()" />
            <button>Choose max limit</button><br>
            <Label for="delay"> Choose Delay if needed</label><br>
            <input id="delay" type="number" min="0" value="0" /><br><br>
            <button onclick="commandStart()" id="StartButton">Confirm Configuration Options</button>
        </div>
    </div>
    <div id="overlay"></div>

    <main class="sections">
        <div id="button_group">
            <button data-popup-target="#popup">Start</button><br>
            <button onclick="commandStop()">Stop</button><br>
            <button onclick="commandAbort()">Abort</button><br>
            <button onclick="commandClear()">Clear</button><br>
            <button onclick="commandReset()">Reset</button><br>
        </div>

        <div id="inventory">
            <div id="sensors">
                <div class="barcontainer">
                    <div class="bar" id="barley" style="height: 1%;"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="hops" style="height:70%"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="malt" style="height:30%"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="wheat" style="height:90%"></div>
                </div>
                <div class="barcontainer">
                    <div class="bar" id="yeast" style="height:30%"></div>
                </div>
            </div>
            <div class="barcontainer">
                <div class="bar" id="maintain" style="height:20%"></div>
            </div>
        </div>
        <div id="warning_table">
            <div id="scroll_table">
                <table id="warningTable">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Warning</td>
                            <td>Timestamp</td>
                            <td>Machine nr</td>
                        </tr>
                    </thead>
                    <tbody id="warningBody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<button onclick="addToWarningTable('test', getDate(), 0)">click</button>-->
        </div>
    </main>
    <div id="info_table">
        <Label for="current_table"> Current Batches</Label>
        <div id="current_table">
            <table id="currentTable">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Recipe</td>
                        <td>Speed</td>
                        <td>Amount Produced</td>
                        <td>Amount Accepted</td>
                        <td>Amount Declined</td>
                        <td>Machine number</td>
                        <td>Timestamp</td>
                        <td>Started</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <div id="info_table">
        <Label for="old_table"> Previous Batch</Label>
        <div id="old_table">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Recipe</td>
                        <td>Speed</td>
                        <td>Amount Produced</td>
                        <td>Amount Accepted</td>
                        <td>Amount Declined</td>
                        <td>Machine number</td>
                        <td>Timestamp</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Barley</td>
                        <td>420</td>
                        <td>100</td>
                        <td>69</td>
                        <td>31</td>
                        <td>1</td>
                        <td>14-11-2022</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
