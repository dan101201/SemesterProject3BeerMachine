events {
    worker_connections  1024;  ## Default: 1024
}
http {
    include mime.types;
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html/;
            index homepage.html;
        }

        location /css/ {
            root /usr/share/nginx/;
        }

        location /img/ {
            root /usr/share/nginx/;
        }

        location /js/ {
            root /usr/share/nginx/;
        }
    }
}